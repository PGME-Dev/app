name: pgme
description: Post Graduate Medical Education - A complete medical education platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^13.0.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  flutter_svg: ^2.0.9
  sendotp_flutter_sdk: ^0.0.2
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1
  device_info_plus: ^10.0.0
  url_launcher: ^6.2.2
  cached_network_image: ^3.3.0
  smart_auth: ^3.2.0
  # razorpay_flutter: ^1.3.7  # Replaced with Zoho Payments via WebView
  webview_flutter: ^4.5.0
  flutter_dotenv: ^5.1.0
  flutter_zoom_meeting_sdk:
    path: packages/flutter_zoom_meeting_sdk
  better_player_plus: ^1.1.5
  geolocator: ^9.0.2
  permission_handler: ^12.0.1
  shimmer: ^3.0.0
  path_provider: ^2.1.2
  flutter_pdfview: ^1.4.4
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0033CC"
  adaptive_icon_foreground: "assets/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/illustrations/
    - .env
    - assets/zoho_payment.html

